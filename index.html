<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LensCraft | Professional Photography</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #222;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #000, #222);
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        header p {
            opacity: 0.8;
            margin-top: 5px;
        }

        nav {
            background: #111;
            display: flex;
            justify-content: center;
            padding: 12px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #f4c10f;
        }

        .hero {
            height: 70vh;
            background: url('https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .hero h2 {
            font-size: 3rem;
            background: rgba(0,0,0,0.6);
            padding: 20px 30px;
            border-radius: 10px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .section {
            padding: 70px 10%;
        }

        .section h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 40px;
            position: relative;
        }

        .section h2::after {
            content: '';
            width: 70px;
            height: 4px;
            background: #f4c10f;
            display: block;
            margin: 10px auto 0;
            border-radius: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .gallery img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 15px;
            transition: 0.4s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .book-section {
            background: #fff;
            padding: 50px;
            border-radius: 15px;
            max-width: 550px;
            margin: auto;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .book-section input,
        .book-section textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .book-section button {
            width: 100%;
            padding: 14px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .book-section button:hover {
            background: #f4c10f;
            color: #000;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #000;
            color: #fff;
            margin-top: 60px;
            font-size: 0.9rem;
        }

        @media(max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>LensCraft Photography</h1>
    <p>Premium Portraits • Nature • Events</p>
</header>

<nav>
    <a href="#portrait">Portraits</a>
    <a href="#nature">Nature</a>
    <a href="#events">Events</a>
    <a href="#book">Book</a>
</nav>

<div class="hero">
    <h2>Capturing Moments, Creating Timeless Stories</h2>
</div>

<section class="section" id="portrait">
    <h2>Portrait Photography</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d">
    </div>
</section>

<section class="section" id="nature">
    <h2>Nature Photography</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c">
       
    </div>
</section>

<section class="section" id="events">
    <h2>Event Photography</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1519741497674-611481863552">
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d">
        
    </div>
</section>

<section class="section" id="book">
    <h2>Book a Session</h2>
    <div class="book-section">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="date">
        <textarea rows="5" placeholder="Tell us about your shoot..."></textarea>
        <button>Request Booking</button>
    </div>
</section>

<footer>
    © 2025 LensCraft Photography • Designed with ❤️
</footer>

</body>
</html>
