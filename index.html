<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            letter-spacing: 2px;
        }

        nav {
            background: #111;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ccc;
        }

        .hero {
            height: 60vh;
            background: url('https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
            font-size: 2rem;
            font-weight: bold;
        }

        .section {
            padding: 50px 10%;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .book-section {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .book-section input,
        .book-section textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .book-section button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .book-section button:hover {
            background: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>LensCraft Photography</h1>
</header>

<nav>
    <a href="#portrait">Portraits</a>
    <a href="#nature">Nature</a>
    <a href="#events">Events</a>
    <a href="#book">Book Session</a>
</nav>

<div class="hero">Capturing Moments, Crafting Memories</div>

<section class="section" id="portrait">
    <h2>Portrait Photography</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" />
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" />
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" />
    </div>
</section>

<section class="section" id="nature">
    <h2>Nature Photography</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" />
        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c" />
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" />
    </div>
</section>

<section class="section" id="events">
    <h2>Event Photography</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1519741497674-611481863552" />
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" />
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" />
    </div>
</section>

<section class="section" id="book">
    <h2>Book a Session</h2>
    <div class="book-section">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Preferred Date" />
        <textarea rows="5" placeholder="Message"></textarea>
        <button>Submit</button>
    </div>
</section>

<footer>
    Â© 2025 LensCraft Photography | All Rights Reserved
</footer>

</body>
</html>
